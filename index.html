<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System with Face Recognition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Voting System with Face Recognition</h1>
    
    <div class="text-center mt-4">
        <video id="webcam" autoplay></video>
        <br>
        <button id="captureButton" class="btn btn-success mt-3">Capture Face</button>
    </div>

    <div id="votingOptions" class="mt-4" style="display: none;">
        <h3>Select a Candidate:</h3>
        <ul class="list-group">
            <li class="list-group-item">
                <button class="btn btn-primary voteButton" data-candidate="Imran Khan">Vote for Imran Khan</button>
            </li>
            <li class="list-group-item">
                <button class="btn btn-primary voteButton" data-candidate="Nawaz sharif">Vote for Nawaz sharif</button>
            </li>
            <li class="list-group-item">
                <button class="btn btn-primary voteButton" data-candidate="Saad Rizvi">Vote for Saad Rizvi
                    
                </button>
            </li>
        </ul>
    </div>

    <div id="voteStatus" class="alert alert-info mt-4" style="display: none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
